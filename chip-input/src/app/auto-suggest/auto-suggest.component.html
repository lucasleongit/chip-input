<div>
  <ul *ngIf="suggestions.length > 0" class="suggestionsList">
    <li
      *ngFor="let suggestion of suggestions; index as i"
      [class.suggestionHighlighted]="i === selectedId"
      (click)="onClick(suggestion)"
      (mouseover)="onHover(i)"
      (mouseout)="onOut()"
    >
      {{ suggestion }}
    </li>
  </ul>
</div>
